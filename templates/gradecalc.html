<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/styles.css"/>
</head>
<body style="background-color: rgb(254, 253, 246);">

    
    
    <div id="head">
        <h1 id="headtext">Grade Pro</h1>
    </div>
    


        
    <div id="gradeset">
        <div id="inputbackground">
        
        </div>

    

        
        <div id="Titletext">
            <h2>Input Percentages</h2>
        </div>
        <div id="whole">

        <form action="{{ url }}" method="POST">
            <div id="first">
                
                <h2 id="grade">weight</h2>
                <h2 id="weight">grade</h2>
                <input type="text" class="firstrow" name="firstrow" value="{{ value1 }}" style="font-size: 15px;">
                <input type="text" class="firstrow" name="firstweight" value="{{ value2 }}" style="font-size: 15px;">
            </div>
            <div id="second">
                <input type="text" class="secondrow" name="secondrow" value="{{ value3 }}" style="font-size: 15px;">
                <input type="text" class="secondrow" name="secondweight" value="{{ value4 }}" style="font-size: 15px;">
            </div>

            <div id="third">
                <input type="text" class="thirdrow" name="thirdrow" value="{{ value5 }}" style="font-size: 15px;">
                <input type="text" class="thirdrow" name="thirdweight" value="{{ value6 }}" style="font-size: 15px;">
            </div>

            <div id="fourth">
                <input type="text" class="fourthrow" name="fourthrow" value="{{ value7 }}" style="font-size: 15px;">
                <input type="text" class="fourthrow" name="fourthweight" value="{{ value8 }}" style="font-size: 15px;">
            </div>

            <div id="fifth">
                <input type="text" class="fifthrow" name="fifthrow" value="{{ value9 }}" style="font-size: 15px;">
                <input type="text" class="fifthrow" name="fifthweight" value="{{ value10 }}" style="font-size: 15px;"> 
            </div>

            <div id="sixth">
                <input type="text" class="sixthrow" name="sixthrow" value="{{ value11 }}" style="font-size: 15px;">
                <input type="text" class="sixthrow" name="sixthweight" value="{{ value12 }}" style="font-size: 15px;">
            </div>


            <input type="submit" value="Calculate" id="submit" name="submit">
            
            
        </form>
        </div>
        <h2 id="answer">Final Grade: </h2>
        <div id="answer-box"> 

        </div>
        <div id="letter-box">
            
        </div>

        <form action="{{ url }}" method="POST">
            <input type="submit" name="submit" value="Back" id="back">
            <input type="submit" name="submit" value="Grade Calculator" id="calc">
            <input type="submit" name="submit" value="Gpa Calculator" id="calculate">
        </form>
        <h3 id="result">{{ result }}</h3>
        <h3 id="letter">{{ letter }}</h3>




    </div>

       
    </div>

    


</body>
</html>
