<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/gpa.css"/>
</head>
<body style="background-color: rgb(254, 253, 246);">
    <div id="head">
        
        <h1 id="headtext">Grade Pro</h1>
    </div>


        
    <div id="gradeset">
        <div id="inputbackground">
        
        </div>



        
        <div id="Titletext">
            <h2>Input Letter Grades </h2>
        </div>
        <h2 id="grade"></h2>
        <div id="whole">

        <form action="{{ url }}" method="POST">
            <div id="first">
                <input type="text" class="firstrow" name="firstrow" value="{{ value1 }}">
            </div>
            <div id="second">
                <input type="text" class="secondrow" name="secondrow" value="{{ value2 }}">
            </div>

            <div id="third">
                <input type="text" class="thirdrow" name="thirdrow" value="{{ value3 }}">
            </div>

            <div id="fourth">
                <input type="text" class="fourthrow" name="fourthrow" value="{{ value4 }}">
            </div>

            <div id="fifth">
                <input type="text" class="fifthrow" name="fifthrow" value="{{ value5 }}">
            </div>

            <div id="sixth">
                <input type="text" class="sixthrow" name="sixthrow" value="{{ value6 }}">
            </div>

            <div id="seventh">
                <input type="text" class="seventhrow" name="seventhrow" value="{{ value7 }}">
            </div>

            <div id="eighth">
                <input type="text" class="eighthrow" name="eighthrow" value="{{ value8 }}">
            </div>

            <div id="nineth">
                <input type="text" class="ninethrow" name="ninethrow" value="{{ value9 }}">
            </div>

            <div id="tenth">
                <input type="text" class="tenthrow" name="tenthrow" value="{{ value10 }}">
            </div>
            <input type="submit" value="Calculate" id="submit">
            
            
        </form>
        </div>
        <h2 id="answer">Final GPA: </h2>
        <div id="letter-box">
            
        </div>
        <h3 id="letter">{{ gpa }}</h3>
