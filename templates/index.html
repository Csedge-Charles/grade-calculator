<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/homepage.css">
</head>
<body style="background-color: rgb(254, 253, 246);">
    <div id="head">
        <h1 id="headtext">Grade Pro</h1>
    </div>
    <img src="https://www.philasd.org/face/wp-content/uploads/sites/7/2023/01/360_F_386457095_tRdlHGWHorQFh7PxEC1F4l3aPCVgT8sD.jpg" width="450px" id="image_calc">
    <img src="https://thumbs.dreamstime.com/b/school-report-card-plus-grades-flat-design-vector-illustration-210434672.jpg" width="450px" id="image_gpa">
    
    <form action="/" method="POST">
        <input type="submit" name="gradegpa" value="Grade Calculator" id="calc">
        <input type="submit" name="gradegpa" value="Grade Calculator" id="calc2">
        <input type="submit" name="gradegpa" value="GPA Calculator" id="calculate">
        <input type="submit" name="gradegpa" value="GPA Calculator" id="calculate2">
        {% if sign == True %}
        <input type="submit" name="gradegpa" value="Sign In" id="signin">
        {% endif%}

        {% if sign == False %}
        <div style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" id="greeting">
            <p style="font-size: 20px;" id="welcome">Welcome</p>
            <p style="font-size: 20px;" id="user">{{ user }}</p>
        </div>
        {% endif %}
    </form>
</body>
</html>
